language: elixir
elixir:
  - 1.4.1
dist: trusty
otp_release:
  - 18.3
sudo: false
env:
  - MIX_ENV=test
  - MIX_ENV=test ELIXIR_ERL_OPTIONS="+T 9"
before_script:
  - mix compile --warnings-as-errors
script:
  - mix coveralls.travis
  - mix dialyzer --halt-exit-status
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
cache:
  directories:
    - .dialyxir
    - _build
    - deps
addons:
  apt:
    packages:
    - libcap-dev
